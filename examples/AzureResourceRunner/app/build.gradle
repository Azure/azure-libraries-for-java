buildscript {
    apply plugin: 'com.android.application'
    android {
        lintOptions {
            abortOnError false
        }
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dexOptions {
        javaMaxHeapSize "8g"
    }

    defaultConfig {
        multiDexEnabled true
        applicationId "com.example.jianghlu.azureresourcerunner"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}


repositories {
    mavenCentral()
    maven { url "http://adxsnapshots.azurewebsites.net/" }
}




dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.microsoft.azure:azure-mgmt-resources:1.0.0-SNAPSHOT'
    compile 'com.microsoft.azure:azure-mgmt-storage:1.0.0-SNAPSHOT'
    compile 'com.microsoft.azure:azure-mgmt-compute:1.0.0-SNAPSHOT'
    compile 'com.microsoft.azure:azure-client-runtime:1.0.0-SNAPSHOT'
    compile 'com.microsoft.azure:azure-android-client-authentication:1.0.0-SNAPSHOT'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
}